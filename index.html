<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue JS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
    .one{
      color: burlywood;
    }
    .two{
      text-decoration-line: underline;
    }
    .canvas{
      width: 300px;
      height: 300px;
      margin-top:20px;
      background: darkgoldenrod;
    }
    </style>
</head>
<body>
  <h1>Vue Basics</h1>
  <div id="app">
    <h2>
      {{ title }}
    </h2>
    <p>{{greet("evening")}}</p>

    <a v-bind:href="url">Click here for YouTube</a>
    <div v-bind:class="classes">Classes from instance</div>
    <input type="text" v-bind:value="name">
    <p>I earn {{wage}} gold pieces per hour.</p>
    <button v-on:click="wageIncrease()">Increase wage</button>
    <button v-on:click=wageDecrease()>Decrease wage</button>
    <button v-on:click=changeWage(5)>Increase by 5</button>
    <button @click="logEvent">Log Event Info</button>
    <div class="canvas" @mousemove="logCoords">{{coords.x}}, {{coords.y}}</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
